{% extends 'main2/base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src={% static season.photo %} class="raper-image" >
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">
                    {{ season.name }}
                </h1>
                <div>
                    <h4>
                        Краткая фабула
                    </h4>
                </div>
                <div>
                    <h5>
                    {{ season.text }}
                    </h5>
                </div>
            </div>
            <h5>
            Панчи:
               <br>
                {%for number in punchs %}
                    {{ number.text }}
                    <br>
                {% endfor%}  
            </h5>
        </div>
    </div>
{% endblock %}
